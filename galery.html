<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galería de Trabajos — Metalúrgica Urunaga</title>
  <meta name="description" content="Galería de trabajos: fotos y videos de Metalúrgica Urunaga"/>
  <style>
    :root{ --bg:#0b0f12; --muted:#9aa6b2; --accent:#1e90ff; --card:#0f1720; --radius:12px; --maxw:1100px; font-family:Inter,system-ui,Arial; color:#e6eef6}
    body{background:#000 url('img/fondo.jpeg') center top/cover fixed no-repeat;margin:0;color:#e6eef6}
    .wrap{max-width:var(--maxw);margin:0 auto;padding:28px}
    a.back{color:var(--accent);text-decoration:none;margin-bottom:12px;display:inline-block}
    h1{margin:8px 0 12px}
    .galeria{display:flex;gap:16px;overflow-x:auto;padding:12px 6px;scroll-snap-type:x mandatory;-webkit-overflow-scrolling:touch}
    .item{flex:0 0 320px;min-width:240px;background:rgba(255,255,255,0.02);border-radius:12px;padding:10px;scroll-snap-align:start}
    .item img, .item video{width:100%;height:200px;object-fit:cover;border-radius:8px;display:block}
    .controls{text-align:center;margin-top:12px}
    button{background:linear-gradient(90deg,var(--accent),#2b6fb3);color:#071226;border:0;padding:10px 14px;border-radius:8px;cursor:pointer}
    @media (max-width:520px){ .item{flex:0 0 220px} .item img,.item video{height:140px} }
  </style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="index.html">← Volver</a>
    <h1>Galería de Trabajos</h1>
    <p style="color:var(--muted)">Se muestran imágenes y videos. Cargaré los contenidos de forma progresiva para que la página no quede pesada.</p>

    <!-- Contenedor donde se insertan los items -->
    <div id="galeria-js" class="galeria" aria-live="polite"></div>

    <div class="controls">
      <button id="cargar-mas">Cargar más</button>
    </div>
  </div>

  <!-- small loader script: require gallery.json (o ajustar la URL) -->
  <script src="gallery-loader.js"></script>
  <script>
    // Inicializa el loader: cambia listUrl si tu JSON está en otra ruta
    galleryLoader.init({
      containerId: 'galeria-js',
      listUrl: '/gallery.json',
      pageSize: 8,
      typeFilter: null // null = todo (imágenes y videos). Puedes usar 'image' o 'video'
    });
  </script>
</body>
</html>
