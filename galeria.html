<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galer√≠a ‚Äî Metal√∫rgica Urunaga</title>

  <!-- GLightbox CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">

  <style>
    body {
      background: #000 url('img/fondo.jpeg') center top/cover fixed no-repeat;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #1e90ff;
    }

    /* GALER√çA HORIZONTAL */
    .galeria {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding: 20px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .item {
      flex: 0 0 280px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      scroll-snap-align: start;
      text-align: center;
      padding: 10px;
    }

    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .item img:hover {
      transform: scale(1.05);
    }

    .item p {
      margin-top: 8px;
      font-size: 0.9em;
      color: #9aa6b2;
    }

    /* Barra scroll m√°s elegante */
    .galeria::-webkit-scrollbar {
      height: 8px;
    }
    .galeria::-webkit-scrollbar-thumb {
      background: #1e90ff;
      border-radius: 4px;
    }

    @media (max-width: 520px) {
      .item { flex: 0 0 220px; }
      .item img { height: 140px; }
    }
  </style>
</head>
<body>

  <h1>Galer√≠a de Trabajos</h1>

  <div class="galeria">
    <!-- üì∏ FOTO -->
    <a href="img/foto1.jpg" class="glightbox" data-gallery="galeria">
      <div class="item">
        <img src="img/foto1.jpg" alt="Trabajo 1">
        <p>Trabajo 1</p>
      </div>
    </a>

    <!-- üì∏ FOTO -->
    <a href="img/foto2.jpg" class="glightbox" data-gallery="galeria">
      <div class="item">
        <img src="img/foto2.jpg" alt="Trabajo 2">
        <p>Trabajo 2</p>
      </div>
    </a>

    <!-- üé• VIDEO -->
    <a href="https://www.youtube.com/watch?v=gu-KbNKS-XY" class="glightbox" data-gallery="galeria" data-type="video">
      <div class="item">
        <img src="https://img.youtube.com/vi/gu-KbNKS-XY/hqdefault.jpg" alt="FABRICACI√ìN DE ENGRANAJE EN CREADORA">
        <p>FABRICACI√ìN DE ENGRANAJE EN CREADORA</p>
      </div>
    </a>

    <!-- üé• OTRO VIDEO -->
    <a href="https://www.youtube.com/watch?v=XXXXXXX" class="glightbox" data-gallery="galeria" data-type="video">
      <div class="item">
        <img src="https://img.youtube.com/vi/XXXXXXX/hqdefault.jpg" alt="Otro Video">
        <p>Otro Video</p>
      </div>
    </a>

    <!-- üì∏ FOTO -->
    <a href="img/foto3.jpg" class="glightbox" data-gallery="galeria">
      <div class="item">
        <img src="img/foto3.jpg" alt="Trabajo 3">
        <p>Trabajo 3</p>
      </div>
    </a>
  </div>

  <!-- GLightbox JS -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    GLightbox({ selector: '.glightbox' });
  </script>

</body>
</html>
