<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GalerÃ­a â€” MetalÃºrgica Urunaga</title>

  <!-- GLightbox CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">

  <style>
    body {
      background: #000 url('img/fondo.jpeg') center top/cover fixed no-repeat;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    h1, h2 {
      text-align: center;
      color: #1e90ff;
      margin-top: 30px;
    }

    .galeria-container {
      position: relative;
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
    }

    .galeria {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 10px;
    }

    .item {
      flex: 0 0 280px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      scroll-snap-align: start;
      text-align: center;
      padding: 10px;
      transition: transform 0.2s ease;
    }

    .item:hover { transform: scale(1.05); }

    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
    }

    .item p {
      margin-top: 8px;
      font-size: 0.9em;
      color: #9aa6b2;
    }

    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(30, 144, 255, 0.8);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 22px;
      z-index: 10;
    }
    .btn:hover { background: #1e90ff; }

    .galeria-container .btn.left { left: 10px; }
    .galeria-container .btn.right { right: 10px; }

    .galeria::-webkit-scrollbar { height: 6px; }
    .galeria::-webkit-scrollbar-thumb { background: #1e90ff; border-radius: 3px; }

    @media (max-width: 520px) {
      .item { flex: 0 0 220px; }
      .item img { height: 140px; }
    }
  </style>
</head>
<body>

  <h1>GalerÃ­a de Trabajos</h1>

  <!-- GALERÃA DE FOTOS -->
  <section class="galeria-container">
    <h2>ðŸ“¸ GalerÃ­a de Fotos</h2>
    <button class="btn left" onclick="moverGaleria('fotos', -1)">â—€</button>
    <button class="btn right" onclick="moverGaleria('fotos', 1)">â–¶</button>

    <div id="fotos" class="galeria">
      <a href="img/foto1.jpg" class="glightbox" data-gallery="fotos">
        <div class="item">
          <img src="img/foto1.jpg" alt="Trabajo 1">
          <p>Trabajo 1</p>
        </div>
      </a>
      <a href="img/foto2.jpg" class="glightbox" data-gallery="fotos">
        <div class="item">
          <img src="img/foto2.jpg" alt="Trabajo 2">
          <p>Trabajo 2</p>
        </div>
      </a>
      <a href="img/foto3.jpg" class="glightbox" data-gallery="fotos">
        <div class="item">
          <img src="img/foto3.jpg" alt="Trabajo 3">
          <p>Trabajo 3</p>
        </div>
      </a>
      <a href="img/foto4.jpg" class="glightbox" data-gallery="fotos">
        <div class="item">
          <img src="img/foto4.jpg" alt="Trabajo 4">
          <p>Trabajo 4</p>
        </div>
      </a>
    </div>
  </section>

  <!-- GALERÃA DE VIDEOS -->
  <section class="galeria-container">
    <h2>ðŸŽ¥ GalerÃ­a de Videos</h2>
    <button class="btn left" onclick="moverGaleria('videos', -1)">â—€</button>
    <button class="btn right" onclick="moverGaleria('videos', 1)">â–¶</button>

    <div id="videos" class="galeria">
      <a href="https://www.youtube.com/watch?v=gu-KbNKS-XY" class="glightbox" data-gallery="videos" data-type="video">
        <div class="item">
          <img src="https://img.youtube.com/vi/gu-KbNKS-XY/hqdefault.jpg" alt="FABRICACIÃ“N DE ENGRANAJE EN CREADORA">
          <p>FABRICACIÃ“N DE ENGRANAJE EN CREADORA</p>
        </div>
      </a>
      <a href="https://www.youtube.com/watch?v=XXXXXXXXXXX" class="glightbox" data-gallery="videos" data-type="video">
        <div class="item">
          <img src="https://img.youtube.com/vi/XXXXXXXXXXX/hqdefault.jpg" alt="Otro Video">
          <p>Otro Video</p>
        </div>
      </a>
      <a href="https://www.youtube.com/watch?v=YYYYYYYYYYY" class="glightbox" data-gallery="videos" data-type="video">
        <div class="item">
          <img src="https://img.youtube.com/vi/YYYYYYYYYYY/hqdefault.jpg" alt="Video 3">
          <p>Video 3</p>
        </div>
      </a>
    </div>
  </section>

  <!-- GLightbox JS -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    GLightbox({ selector: '.glightbox' });

    function moverGaleria(id, direccion) {
      const galeria = document.getElementById(id);
      const desplazamiento = galeria.clientWidth * 0.8;
      galeria.scrollBy({ left: desplazamiento * direccion, behavior: 'smooth' });
    }
  </script>

</body>
</html>
