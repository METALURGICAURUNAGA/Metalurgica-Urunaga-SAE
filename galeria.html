<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galería de Trabajos — Metalúrgica Urunaga</title>
  <meta name="description" content="Galería de trabajos: fotos y videos de Metalúrgica Urunaga"/>

  <!-- GLightbox CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">

  <style>
    :root {
      --bg:#0b0f12; --muted:#9aa6b2; --accent:#1e90ff;
      --card:#0f1720; --radius:12px; --maxw:1100px;
      font-family:Inter,system-ui,Arial; color:#e6eef6
    }
    body {
      background:#000 url('img/fondo.jpeg') center top/cover fixed no-repeat;
      margin:0; color:#e6eef6;
    }
    .wrap { max-width:var(--maxw); margin:0 auto; padding:28px; }
    a.back { color:var(--accent); text-decoration:none; margin-bottom:12px; display:inline-block; }
    h1, h2 { text-align:center; margin:20px 0 10px; }

    .contenedor {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));
      gap:15px;
      max-width:1000px;
      margin:0 auto;
      padding:10px;
    }
    .contenedor a {
      text-decoration:none;
      color:#e6eef6;
      text-align:center;
      background:rgba(255,255,255,0.05);
      border-radius:12px;
      padding:10px;
      transition:transform 0.2s ease;
    }
    .contenedor a:hover { transform:scale(1.05); }
    .contenedor img {
      width:100%;
      height:200px;
      object-fit:cover;
      border-radius:8px;
    }
    p { margin:6px 0 0; font-size:0.9em; color:var(--muted); }
    @media (max-width:520px){
      .contenedor img { height:140px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="index.html">← Volver</a>
    <h1>Galería de Trabajos</h1>
    <p style="color:var(--muted); text-align:center;">Imágenes y videos de nuestros trabajos realizados.</p>

    <!-- GALERÍA DE FOTOS -->
    <h2>Galería de Fotos</h2>
    <div class="contenedor">
      <a href="img/foto1.jpg" class="glightbox" data-gallery="fotos">
        <img src="img/foto1.jpg" alt="Trabajo 1"><p>Trabajo 1</p>
      </a>
      <a href="img/foto2.jpg" class="glightbox" data-gallery="fotos">
        <img src="img/foto2.jpg" alt="Trabajo 2"><p>Trabajo 2</p>
      </a>
      <a href="img/foto3.jpg" class="glightbox" data-gallery="fotos">
        <img src="img/foto3.jpg" alt="Trabajo 3"><p>Trabajo 3</p>
      </a>
      <a href="img/foto4.jpg" class="glightbox" data-gallery="fotos">
        <img src="img/foto4.jpg" alt="Trabajo 4"><p>Trabajo 4</p>
      </a>
      <a href="img/foto5.jpg" class="glightbox" data-gallery="fotos">
        <img src="img/foto5.jpg" alt="Trabajo 5"><p>Trabajo 5</p>
      </a>
      <a href="img/foto6.jpg" class="glightbox" data-gallery="fotos">
        <img src="img/foto6.jpg" alt="Trabajo 6"><p>Trabajo 6</p>
      </a>
    </div>

    <!-- GALERÍA DE VIDEOS -->
    <h2>Galería de Videos</h2>
    <div class="contenedor">
      <a href="https://www.youtube.com/watch?v=gu-KbNKS-XY"
         class="glightbox"
         data-gallery="videos"
         data-type="video">
        <img src="https://img.youtube.com/vi/gu-KbNKS-XY/hqdefault.jpg"
             alt="FABRICACIÓN DE ENGRANAJE EN CREADORA">
        <p>FABRICACIÓN DE ENGRANAJE EN CREADORA</p>
      </a>

      <!-- Ejemplo de otro video -->
      <!--
      <a href="https://www.youtube.com/watch?v=OTRO_ID"
         class="glightbox"
         data-gallery="videos"
         data-type="video">
        <img src="https://img.youtube.com/vi/OTRO_ID/hqdefault.jpg"
             alt="Otro video del canal">
        <p>Otro video del canal</p>
      </a>
      -->
    </div>
  </div>

  <!-- GLightbox JS -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    GLightbox({ selector: '.glightbox[data-gallery="fotos"]' });
    GLightbox({ selector: '.glightbox[data-gallery="videos"]' });
  </script>
</body>
</html>
